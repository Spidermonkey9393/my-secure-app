name: ZAP Full Scan - TestFire (Authenticated)

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Run ZAP Full Authenticated Scan
      - name: Run ZAP Full Authenticated Scan
        run: |
          docker run --rm \
            -v "$(pwd):/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t https://demo.testfire.net \
            -r /zap/wrk/zap-full-report.html \
            -x /zap/wrk/zap-full-report.xml \
            -j \
            -d \
            -z "
              -config authentication.method=formBasedAuthentication
              -config authentication.loginPageUrl=https://demo.testfire.net/login.jsp
              -config authentication.loginRequestUrl=https://demo.testfire.net/login.jsp
              -config authentication.loginRequestBody=uid=jsmith&passw=demo1234&btnSubmit=Login
              -config context.includePaths=https://demo.testfire.net.*
            " || true

      # Step 3: Debug â€” List files to confirm reports exist
      - name: List files after scan
        run: ls -la /home/runner/work/my-secure-app/my-secure-app

      # Step 4: Upload ZAP Reports as Artifacts
      - name: Upload ZAP Full Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-report
          path: |
            zap-full-report.html
            zap-full-report.xml
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
